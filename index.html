<!doctype html>
<html>

<head>
  <title>HomeChat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/serverCom.js"></script>

<body>

  <form id="login">
    <div id=loginText>
      Geben Sie einen Namen ein um den Chat zu starten:
    </div>
    <input id="loginInput" placeholder="Name" autocomplete="off" />
    <!-- <input id="loginButton" type="submit" value="Send" /> -->
    <button id="loginButton">Send</button>
  </form>


  <div id="chat">
    <ul id="messages"></ul>
    <form id="chatform">
      <input id="m" autocomplete="off" />
      <button id="chatButton">Send</button>
    </form>
  </div>

</body>

</html>
